<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixAlgoArt</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="main-content">
    <header class="header-banner">
        
    
    </header>

    <main class="container">
        <!-- Controls Section -->
        <section class="controls">
            <h2>üñåÔ∏è Design Controls</h2>
            <form id="sizePicker" class="form-group">
                <label for="inputHeight">Grid Height:</label>
                <input type="number" id="inputHeight" name="height" min="1" value="10">
                <label for="inputWidth">Grid Width:</label>
                <input type="number" id="inputWidth" name="width" min="1" value="10">
                <button type="submit">Resize Grid</button>
            </form>

            <label for="colorPicker">Pick a Color:</label>
            <input type="color" id="colorPicker" value="#ff0000">
        </section>

        <!-- Actions Section -->
        <section class="actions">
            <h2>üõ†Ô∏è Actions</h2>
            <div class="button-container">
                <button id="undoBtn">Undo Path</button>
                <button id="undoFlowBtn">Undo Flow</button>
                <button id="obstacleBtn">Toggle Obstacles</button>
                <button id="visualizeFlowBtn">Visualize Flow</button>
                <button id="findPathBtn">Find Path</button>
                <button id="resetBtn">Reset Grid</button>
                <button id="saveBtn">Save as PNG</button>
            </div>
        </section>

        <!-- Canvas Section -->
         <div id="design-canvvas">
        <section class="canvas-container">
            <h3>üñºÔ∏è Design Canvas</h3>
            <div id="pixelCanvas" class="pixel-grid"></div>
        </div>
        </section>
    </main>
</div>
    <footer>
        <p>&copy; 2024 PixAlgoArt | Let your creativity shine in pixels!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
